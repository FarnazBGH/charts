# Default values for pghoard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: camptocamp/pghoard
  tag: "10"
  pullPolicy: IfNotPresent

pghoard_json: |-
  {
    "backup_location": "/var/lib/pghoard/incoming",
    "prometheus": {},
    "http_address": "0.0.0.0",
    "backup_sites": {
      "my-db": {
        "basebackup_age_days_max": 14,
        "basebackup_count": 20,
        "basebackup_hour": 4,
        "basebackup_mode": "pipe",
        "object_storage":{
          "storage_type": "s3",
          "aws_access_key_id": "xxxxxxxxxxxxxxxxxxxxxx",
          "aws_secret_access_key": "xxxxxxxxxxxxxxxxxxxxxx",
          "region": "eu-west-1",
          "port": 443,
          "is_secure": "true",
          "bucket_name": "backups"
        },
        "nodes": [
          {
            "host": "db-host",
            "port": "5432",
            "password": "xxxxxxxxx",
            "user": "replicator"
          }
        ],
        "prefix": "pghoard/my-db",
        "pg_data_directory": "/home/postgres/restore"
      }
    }
  }

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 16000

# If persistentVolumeName is defined, storageClass will not be used
persistentVolume:
  enabled: false
  #  persistentVolumeName: "pv-name"
  storageClass: "-"
  accessModes:
    - ReadWriteOnce
  size: 100Mi
# optional label selector for PV, this will only work on openshift
#  selector:
#    matchLabels:
#      project: test

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    additionalLabels: {}
    # interval: 30s
    # scrapeTimeout: 10s
  prometheusRule:
    enable: true
    additionalLabels: {}
    alertsLabels: {}
    lastBaseBackupAgeMax: 86400
    lastXlogAgeMax: 7200
    validBaseBackup: 15

labels: {}

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
