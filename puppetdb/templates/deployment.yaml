apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "puppetdb.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "puppetdb.name" . }}
    helm.sh/chart: {{ include "puppetdb.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "puppetdb.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "puppetdb.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      initContainers:
        - name: {{ .Chart.Name }}-autosign
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: ["sh", "-c"]
          args: ["echo \"custom_attributes:\n  1.2.840.113549.1.9.7: '$(cat /run/secrets/autosign_psk|openssl dgst -binary -sha256 | openssl base64)'\" > /etc/puppetlabs/puppet/csr_attributes.yaml"]
          volumeMounts:
            - mountPath: /run/secrets/autosign_psk
              name: secrets
              subPath: autosign_psk
            - mountPath: /etc/puppetlabs/puppet
              name: confdir
        - name: {{ .Chart.Name }}-get-cert
          image: "docker.io/puppet/puppet-agent:5.5.1"
          command: ["sh", "-c"]
          args: ["cat /tmp/.puppetlabs/etc/puppet/csr_attributes.yaml && ls -l /tmp/.puppetlabs ; puppet agent -t --noop --environment production --server puppetserver --waitforcert 60 ; find /tmp/.puppetlabs ; true"]
          env:
            - name: HOME
              value: /tmp
          volumeMounts:
            - mountPath: /tmp/.puppetlabs/etc/puppet
              name: confdir
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: [ "java" ]
          args: [ "-Djava.net.preferIPv4Stack=true", "-Xms256m", "-Xmx256m",
            "-cp", "/puppetdb.jar", "clojure.main",
            "-m", "puppetlabs.puppetdb.core", "services", "-c",
            "/etc/puppetlabs/puppetdb/conf.d/" ]
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/puppetlabs/puppetdb/conf.d/
              name: conf-d
            - mountPath: /etc/puppetlabs/puppet
              name: confdir
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      securityContext:
        supplementalGroups: [999]
      volumes:
        - name: confdir
          emptyDir: {}
        - name: secrets
          secret:
            secretName: {{ include "puppetdb.fullname" . }}
        - name: conf-d
          configMap:
            name: {{ include "puppetdb.fullname" . }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
