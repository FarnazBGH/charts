{{ $root := . }}
apiVersion: v1
items:
{{- range $key, $value := .Values.projects }}
  {{- if $value.tillerUserAccess }}
- kind: Role
  apiVersion: authorization.openshift.io/v1
  metadata:
    labels:
{{ include "common.labels.standard" $root | indent 6 }}
    name: tiller-user
    namespace: {{ $key }}
  rules:
  - apiGroups:
    - ""
    resources:
    - pods/portforward
    verbs:
    - create
  - apiGroups:
    - ""
    resources:
    - pods
    verbs:
    - list
  spec:
    finalizers:
    - openshift.io/origin
    - kubernetes
  {{- end }}
{{- end }}
kind: List

