{{ $root := . }}
{{- if .Values.rootUser.enable }}
apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  labels:
{{ include "common.labels.standard" . | indent 6 }}
  name: rootuid
priority: 10
allowHostDirVolumePlugin: false
allowHostIPC: false
allowHostNetwork: false
allowHostPID: false
allowHostPorts: false
allowPrivilegedContainer: false
allowedCapabilities: []
allowedFlexVolumes: []
apiVersion: v1
defaultAddCapabilities: []
fsGroup:
  type: RunAsAny
readOnlyRootFilesystem: false
requiredDropCapabilities:
- MKNOD
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: MustRunAs
supplementalGroups:
  type: RunAsAny
users:
{{- range $key, $value := .Values.projects }}
- system:serviceaccount:{{ $key }}:{{ $root.Values.rootUser.name }}
{{- end }}
volumes:
- configMap
- downwardAPI
- emptyDir
- persistentVolumeClaim
- projected
- secret
{{- end }}
