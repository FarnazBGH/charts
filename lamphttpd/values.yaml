replicaCount: 1
## Override the deployment namespace
##
namespaceOverride: ""

containerPort: 8080

securityContext:
  runAsUser: 1000

monitoring:
  enabled: false
  image: 
    repository: lusotycoon/apache-exporter
    tag: v0.8.0
    pullPolicy: IfNotPresent
  portNumber: '9117'

image:
  repository: httpd
  tag: 2.4-alpine
  pullPolicy: IfNotPresent

storage:
  pvName: ""

apache:
  config: ""
  remoteips: ""
  user: ""

# tls:

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
