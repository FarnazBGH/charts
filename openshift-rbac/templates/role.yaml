{{ $root := . }}
{{- range $role := .Values.roles }}
---
apiVersion: authorization.openshift.io/v1
kind: Role
metadata:
  name: {{ $role.name }}
{{-   with $role.namespace }}
  namespace: {{ . }}
{{-   end }}
{{ include "common.labels.standard" $root | indent 4 }}
{{-   with $role.rules }}
rules:
{{   toYaml . }}
{{-   end }}
{{- end }}