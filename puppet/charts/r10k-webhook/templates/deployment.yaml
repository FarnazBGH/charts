---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app: {{ template "name" . }}
spec:
  replicas: 1
  strategy:
    resources: {}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: r10k-webhook
          image: {{ .Values.image }}:{{ .Values.imageTag }}
          imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
          readinessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 9000
            timeoutSeconds: 1
          resources: {}
          volumeMounts:
            - mountPath: /etc/puppetlabs/code/environments
              name: puppetcode
            - mountPath: /opt/puppetlabs/r10k/cache
              name: r10kcache
            - mountPath: /etc/puppetlabs/r10k
              name: config-volume-r10k
              readOnly: true
            - mountPath: /etc/webhook
              name: secret-volume-webhook
              readOnly: true
            - mountPath: /.ssh
              name: secret-volume-ssh
              readOnly: true
      restartPolicy: Always
      volumes:
        - name: puppetcode
          persistentVolumeClaim:
            claimName: puppet-puppetserver-puppetcode
        - name: r10kcache
          persistentVolumeClaim:
            claimName: puppet-puppetserver-r10kcache
        - name: config-volume-r10k
          configMap:
            name: {{ template "fullname" . }}-r10k
        - name: secret-volume-webhook
          secret:
            secretName: {{ template "fullname" . }}-webhook
        - name: secret-volume-ssh
          secret:
            secretName: {{ template "fullname" . }}-ssh
            defaultMode: 0600
