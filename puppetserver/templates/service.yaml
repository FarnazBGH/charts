apiVersion: v1
kind: Service
metadata:
  name: {{ template "puppetserver.name" . }}
  labels:
    {{- include "puppetserver.release_labels" . | indent 4 }}
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: {{ template "puppetserver.name" . }}
