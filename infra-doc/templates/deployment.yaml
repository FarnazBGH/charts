apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "infra-doc.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "infra-doc.name" . }}
    helm.sh/chart: {{ include "infra-doc.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    image.openshift.io/triggers: |
      [{
      "from" :{
        "kind": "ImageStreamTag",
        "name": "{{ .Chart.Name }}-nginx:latest"
      },
      "fieldPath": "spec.template.spec.containers[?(@.name==\"{{ .Chart.Name }}\")].image"
      }]
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "infra-doc.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "infra-doc.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - name: "{{ .Chart.Name }}"
        image: ' '
        imagePullPolicy: "Always"
        ports:
        - name: http
          containerPort: 8081
          procotol: TCP
