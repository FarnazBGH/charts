apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "showoff.fullname" . }}
  labels:
{{ include "showoff.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "showoff.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "showoff.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ template "showoff.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: git-clone
          image: "{{ .Values.gitSync.image.repository }}:{{ .Values.gitSync.image.tag }}"
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          imagePullPolicy: {{ .Values.gitSync.image.pullPolicy }}
          env:
            - name: GIT_SYNC_REPO
              value: {{ .Values.gitSync.repo }}
            - name: GIT_SYNC_REV
              value: {{ .Values.gitSync.rev }}
            - name: GIT_SYNC_ROOT
              value: /mnt
            - name: GIT_SYNC_ONE_TIME
              value: 'true'
            - name: GIT_SYNC_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.gitSync.username.secretName }}
                  key: {{ .Values.gitSync.username.secretKey }}
            - name: GIT_SYNC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.gitSync.password.secretName }}
                  key: {{ .Values.gitSync.password.secretKey }}
          volumeMounts:
            - mountPath: /mnt
              name: course
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 9090
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /var/cache/showoff/
              name: course
            {{- if .Values.extraFilesSecret }}
            - mountPath: /var/cache/showoff/_files/share/secrets/
              name: extraFiles
            {{- end }}
      volumes:
        - name: course
          emptyDir: {}
        {{- if .Values.extraFilesSecret }}
        - name: extraFiles
          secret:
            secretName: {{ .Values.extraFilesSecret | quote }}
        {{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
