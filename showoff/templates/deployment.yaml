apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "showoff.fullname" . }}
  labels:
{{ include "showoff.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "showoff.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "showoff.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ template "showoff.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: git-clone
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          args:
            - 'git config --global url.https://github.com/.insteadOf git@github.com: && git clone --recurse-submodules -b $GIT_CLONE_REV $GIT_CLONE_REPO /mnt'
          command:
            - /bin/sh
            - -c
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: HOME
              value: /tmp
            - name: GIT_CLONE_REPO
              value: {{ .Values.gitClone.repo }}
            - name: GIT_CLONE_REV
              value: {{ .Values.gitClone.rev }}
          volumeMounts:
            - mountPath: /mnt
              name: course
            - name: netrc
              mountPath: /tmp/.netrc
              subPath: {{ .Values.gitClone.netrc.secretKey}}
      containers:
        {{- with .Values.containers }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - showoff
            - serve
            - -f
            - "{{ .Values.presentationFile }}"
          ports:
            - name: http
              containerPort: 9090
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /var/cache/showoff/
              name: course
            {{- if .Values.extraFilesSecret }}
            - mountPath: /var/cache/showoff/_files/share/secrets/
              name: extrafiles
            {{- end }}
          {{- range .Values.extraConfigmapMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              subPath: {{ .subPath | default "" }}
              readOnly: {{ .readOnly }}
          {{- end }}
          {{- range .Values.extraSecretMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              subPath: {{ .subPath }}
              readOnly: {{ .readOnly }}
          {{- end }}            
      volumes:     
        - name: course
          emptyDir: {}
        {{- if .Values.extraFilesSecret }}
        - name: extrafiles
          secret:
            secretName: {{ .Values.extraFilesSecret | quote }}
        {{- end }}
        - name: netrc
          secret:
            secretName: {{ .Values.gitClone.netrc.secretName }}
      {{- range .Values.extraConfigmapMounts }}
        - name: {{ .name }}
          configMap:
            name: {{ .configMap }}
            defaultMode: {{ .defaultMode }}
      {{- end }}
      {{- range .Values.extraSecretMounts }}
        - name: {{ .name }}
          secret:
            secretName: {{ .secretName }}
            defaultMode: {{ .defaultMode }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
