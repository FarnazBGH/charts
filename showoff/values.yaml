# Default values for showoff.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: binford2k/showoff
  tag: 0.20.2
  pullPolicy: IfNotPresent

# a secret containing extra files to be mounted in
# /var/cache/showoff/_files/share/secrets/
extraFilesSecret: ""

presentationFile: "showoff.json"

gitClone:
  repo: https://....
  rev: master
  netrc:
    secretName: repo-secret
    secretKey: .netrc

# Additional containers
#
# For proxy you will need to set service.targetPort to this new container
# example:
#
# containers:
#   - image: quay.io/pusher/oauth2_proxy:v6.1.1
#     args:
#       - --http-address=0.0.0.0:9095
#       - --upstream=http://localhost:9090
#       - --provider=oidc
#       - --oidc-issuer-url=https://cognito-idp....
#       - --client-id=...
#       - --client-secret=...
#     name: showoff-proxy
#     ports:
#       - containerPort: 9095
#         name: web
#
# service:
#   targetPort: web
containers: []

service:
  type: ClusterIP
  port: 80
  targetPort: http

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
